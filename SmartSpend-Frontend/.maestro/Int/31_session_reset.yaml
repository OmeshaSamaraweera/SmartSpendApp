appId: host.exp.exponent
name: I02 - Integrity - Relaunch app resets conversation
---
- launchApp
- tapOn: "SmartSpend"

- assertVisible: "Home"

- scroll
- tapOn: "AI Chatbot"
- assertVisible: "Finance Assistant"

# Relaunch app
- launchApp
- tapOn: "SmartSpend"

- assertVisible: "Home"

- scroll
- tapOn: "AI Chatbot"

# Verify chat starts fresh

- assertVisible: "What should my monthly savings target be?"
- assertVisible: { text: "Finance Assistant", optional: true }
- assertVisible: { text: "Create budget", optional: true }
- assertVisible: { text: "Goals", optional: true }


