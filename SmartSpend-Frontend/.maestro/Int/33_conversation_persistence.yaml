appId: host.exp.exponent
name: I04 - Conversation Persistence
---
- launchApp
- tapOn: "SmartSpend"

- assertVisible: "Home"

- scroll
- tapOn: "AI Chatbot"
- assertVisible: "Finance Assistant"

# First prompt
- tapOn: "What should my monthly savings target be?"
- assertVisible: { text: "Finance Assistant", optional: true }
- assertVisible: { text: "Plan Highlights", optional: true }

# Second prompt
# Send Hello
- tapOn:
    point: "44%,92%"
- inputText: "Hello"
- tapOn:
    point: "92%,92%"
- assertVisible: { text: "Finance Assistant", optional: true }
- assertVisible: { text: "Plan Highlights", optional: true }

# Third prompt
- tapOn: "What are 3 smart ways I can cut spending?"
- assertVisible: { text: "Finance Assistant", optional: true }
- assertVisible: { text: "Plan Highlights", optional: true }

# Scroll up to verify old messages are still visible
- scroll
- assertVisible: { text: "What should my monthly savings target be?", optional: true }
- assertVisible: { text: "Finance Assistant", optional: true }
- assertVisible: { text: "Create budget", optional: true }
- assertVisible: { text: "Goals", optional: true }

