appId: host.exp.exponent
name: I03 - Message Ordering Integrity
---
- launchApp
- tapOn: "SmartSpend"

- assertVisible: "Home"

- scroll
- tapOn: "AI Chatbot"
- assertVisible: "Finance Assistant"

# Send Hello
- tapOn:
    point: "44%,92%"
- inputText: "Hello"
- tapOn:
    point: "92%,92%"

# Verify user message shows
- assertVisible: "Hello"

# Verify bot reply comes after
- assertVisible: { text: "Finance Assistant", optional: true }
- assertVisible: { text: "Plan Highlights", optional: true }
