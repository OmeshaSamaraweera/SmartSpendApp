appId: host.exp.exponent
name: V06 - Response Consistency (Repeated Input)
---
- launchApp
- tapOn: "SmartSpend"

- assertVisible: "Home"

- scroll
- tapOn: "AI Chatbot"

- assertVisible: "Finance Assistant"


# First time asking
- tapOn: "What should my monthly savings target be?"
- assertVisible: { text: "Finance Assistant", optional: true }
- assertVisible: { text: "Plan Highlights", optional: true }

# Tap New Chat to reset conversation
- tapOn: "New Chat"

# Ask again
- tapOn: "What should my monthly savings target be?"
- assertVisible: { text: "Finance Assistant", optional: true }
- assertVisible: { text: "Plan Highlights", optional: true }
